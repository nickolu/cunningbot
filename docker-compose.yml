services:
  redis:
    image: redis:7-alpine
    container_name: cunningbot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"  # Expose for local development
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  cunningbot:
    build: .
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLIENT_ID=${CLIENT_ID}
      - INVITE_URL=${INVITE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./bot/app:/app/bot/app
      - ./logs:/app/logs
      - ./generated_images:/app/generated_images
    depends_on:
      redis:
        condition: service_healthy
    # Note: Using volumes for the core directory allows state persistence
    # between container restarts without rebuilding the image
    # The specific app_state.json mapping ensures personality settings remain intact
  rssfeed:
    build: .
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./bot/app:/app/bot/app
    depends_on:
      redis:
        condition: service_healthy
    command: bash -c "while true; do python -m bot.app.tasks.rss_feed_poster; sleep 600; done"
  rsssummary:
    build: .
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./bot/app:/app/bot/app
    depends_on:
      redis:
        condition: service_healthy
    command: bash -c "while true; do python -m bot.app.tasks.rss_summary_poster; sleep 600; done"
  breaking-news-validator:
    build: .
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./bot/app:/app/bot/app
    depends_on:
      redis:
        condition: service_healthy
    command: bash -c "while true; do python -m bot.app.tasks.breaking_news_validator; sleep 120; done"
  trivia-poster:
    build: .
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./bot/app:/app/bot/app
    depends_on:
      redis:
        condition: service_healthy
    command: bash -c "while true; do python -m bot.app.tasks.trivia_game_poster; sleep 600; done"
  trivia-closer:
    build: .
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./bot/app:/app/bot/app
    depends_on:
      redis:
        condition: service_healthy
    command: bash -c "while true; do python -m bot.app.tasks.trivia_game_closer; sleep 60; done"

volumes:
  redis_data:
    driver: local
